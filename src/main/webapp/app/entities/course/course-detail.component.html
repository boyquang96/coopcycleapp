<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span jhiTranslate="coopcycleappApp.course.detail.title">Course</span> {{ course.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleappApp.course.state">State</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleappApp.CourseState.' + course.state }}">{{ course.state }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleappApp.course.deliveryTime">Delivery Time</span></dt>
                <dd>
                    <span>{{ course.deliveryTime }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleappApp.course.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="course.restaurant">
                        <a [routerLink]="['/restaurant', course.restaurant?.id, 'view']">{{ course.restaurant?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
